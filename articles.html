---
  layout: default
  title: Articles
  permalink: articles/
---
		

{% for post in site.posts %}
<article>
	<h1><a href='/{{ post.url }}'>{{ post.title }}</a></h1>
	<p class="post_date">{{ post.date | date: "%B %d, %Y" }}</p>	
	{{ post.content }}
	<a class="leave_comment" href="/{{ post.url }}/#comment">Leave a comment</a>
</article>
{% endfor %}
