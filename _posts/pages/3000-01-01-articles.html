---
  layout: default
  title: Ideas
  permalink: ideas/
---
		

{% for category in site.categories %} 
       {% for post in site.categories['articles'] %} 
<article>
	<h1><a href='{{ post.url }}'>{{ post.title }}</a></h1>
	<!--<p class="post_date">{{ post.date | date: "%B %d, %Y" }}</p>-->
	<h2>{{ post.blurb }}</h2>
	<div style="margin-top:0; margin-bottom:65px; width:100%;"><a style="float:right; font-size:14px; margin-right:35px;" href="{{ post.url }}">Read the Article <span class="nav-icon">&#10145;</span></a></div>
	
	<div class="img_wrap"><img src="/img/articles/{{ post.postimg }}" width="100%" /></div>
	
	{% if post.podcast %}
	<iframe width="100%" height="166" scrolling="no" frameborder="no" src="{{ post.podcast }}"></iframe>
	{% endif %}
	
	<div class="page-block">
	<div class="group follow-me-mobile">
		<div class="item skip-4 span-2">
			<a class="cta2" href="http://twitter.com/istitch">Follow Me (@istitch)</a>
		</div><!--.item-->
	</div><!--.group-->		
</div><!--.page-block-->
</article>
<div class="article-bottom">&nbsp;</div>
        {% endfor %} 
{% endfor %}
